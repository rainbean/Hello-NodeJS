<!DOCTYPE html><html><head><title></title>
<link rel='stylesheet' href='/stylesheets/style.css'>
<link rel='stylesheet' href='/DataTables/media/css/demo_page.css'>
<link rel='stylesheet' href='/DataTables/media/css/demo_table.css'>
<script type='application/javascript' src='/DataTables/media/js/jquery.js'></script>
<script type='application/javascript' src='/DataTables/media/js/jquery.dataTables.js'></script>
<script type='application/javascript' src='/javascripts/movies.js'></script>
<script type='text/javascript'>
  $(document).ready(fnDocumentReadyCB);
</script>
</head>
<body id='dt_example'>
<div id='bdcontainer'>
<h1>Movies Database
  <div class='usernameblock'>
    <select id='userlist'><option>Select user</option></select>
    or <input type='text' id='username' placeholder='input new user'/>
    <button id='updateBtn' type='button'>Update</button>
  </div>
</h1>
<div id='fwcontainer'>
<div class='dataTables_wrapper'>
<table cellpadding="0" cellspacing="0" border="0" class="display" id="movies">
    <thead>
        <tr>
            <th width="3%">ID</th>
            <th width="37%">Movie</th>
            <th width="2%">Year</th>
            <th width="20%">Genre(s)</th>
			<th width="17%">Rating</th>
			<th width="1%"></th>
        </tr>
    </thead>
    <tbody id='movierows'>

    </tbody>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>Movie</th>
            <th>Year</th>
            <th>Genre(s)</th>
			<th>Rating</th>
			<th></th>
</tr>
    </tfoot>
</table>
</div>
<div id='metacontainer'>
</div>
</div>
</body>
</html>
